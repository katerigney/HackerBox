<div>
    <div class="well well-lg">
        <button class="btn btn-default">Login</button>
        <!--DEFAULT TO LOGIN-->

        <button class="btn btn-default">Signup</button>
    </div>
    
    
    <!--TOGGLE BETWEEN THESE TWO FORMS ON ABOVE BUTTON CLICK-->
    <div class="row">
        <!--LOGIN EXISTING USER-->
        <div class="form col-sm-6">
            <form>
                <div class="form-group">
                    <input class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!--CREATE NEW USER-->
        <div class="form col-sm-6">
            <form>
                <div class="form-group">
                    <input class="form-control" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Confirm password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
    
</div>
